<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="homeContainer">
                <h3 class="homeHeading">HOME</h3>
                <p id="homeScore" class="score">0</p>
                <div>
                    <button id="homePlus1" onclick="home1()">+1</button>
                    <button id="homePlus2" onclick="home2()">+2</button>
                    <button id="homePlus3" onclick="home3()">+3</button>
                </div>
            </div>
            <button id="new-game" onclick="resetGame()">New Game</button>
            <div class="guestContainer">
                <h3 class="guestHeading">GUEST</h3>
                <p id="guestScore" class="score">0</p>
                <div>
                    <button id="guestPlus1" onclick="guest1()">+1</button>
                    <button id="guestPlus2" onclick="guest2()">+2</button>
                    <button id="guestPlus3" onclick="guest3()">+3</button>
                </div>              
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
